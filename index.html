<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>

    <form id="todo_form" action="#">
      <label for="new_todo">Task To Do:</label>
      <input type="text" name="new_todo" id="new_todo" placeholder="task here">
      <input type="submit" value="Create New Task">
    </form>

    <h2>TO-DO List</h2>
    <div id="todo_container">
      
    </div>
  
    <script src="./src/index.js"></script>
  </div>

</body>
</html>
